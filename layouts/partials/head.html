<header>
	<div class="main">
		<a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
	</div>
	<nav>
		{{ range .Site.Menus.main }}
		<a href="{{ .URL }}">{{ .Name }}</a>
		{{ end }}
		
		{{- range $index, $key := .Site.Params.Social -}}
		<a href="{{ $key.url }}" title="{{ $key.name }}" style="margin: 0 5px;">
			<i data-feather="{{ $key.icon }}"></i>
		</a>
		{{- end -}}
	</nav>
</header>
